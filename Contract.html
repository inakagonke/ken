<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>WBC Cafe</title>
        <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="WCB.html"><image class="logo" src="IMG_5113.jpg" alt=”WCBカフェホーム”></image></h1>
                <nav>
                    <ul class="main-nav">
                        <li> <a href="index.html">HOME</a></li>
                        <li><a href="NEWS.html">NEWS</a></li>
                        <li><a href="MENU.html">MENU</a></li>
                    </ul>
                </nav>

            </header>

            <div class="home-content wrapper">
                <h2 class="page-title">Contact</h2>
                <h3>お問い合せ</h3>
            </div><!-- /.home-content-->
        </div><!-- /#home -->

        <div id="male">
            <h2 class="ti">お問い合わせ</h2>
            <h3 class="form">お問い合せフォーム</h3>
            <ul>
                <li class="one">こちらはお問い合わせ専用のフォームとなります。</li>
                <li class="two">こちらの「お問い合せフォーム」からのご予約はできません。</li>
                <li class="three">ご予約は「ご予約ページ」よりお電話、ネット予約をご利用ください。</li>
            </ul>

        </div>
           
        </div>

        <div class="Form">
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
              <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
              <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
              <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
            </div>
            <div class="Form-Item">
              <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
              <textarea class="Form-Item-Textarea"></textarea>
            </div>
            <input type="submit" class="Form-Btn" value="送信する">
          </div>
        

        
        <footer>
            <div class="wrapper">
                <h2 class="mon"><small>&copy; STARBUCKS長岡京店</small></h2>
                <div class="win">
                    <img class="look" src="外見.jpg">
                    <div class="list">
                        <p>休業: 火・水・木・金・土・日</p>
                        <p>営業: 月</p>
                        <p>17:00~~23:00</p>
                        <p>(L.O.22:00)</p>
                    </div>
                </div>

            </div>
        </footer>
    </body>

</html>
